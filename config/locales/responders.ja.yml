ja:
  flash:
    actions:
      create:
        notice: '%{resource_name} を作成しました'
        alert: '%{resource_name} の作成に失敗しました'
      update:
        notice: '%{resource_name} を更新しました'
        alert: '%{resource_name} を更新できませんでした'
      destroy:
        notice: '%{resource_name} を削除しました'
        alert: '%{resource_name} は削除できません'
      close:
        notice: '%{resource_name} を閉鎖しました'
